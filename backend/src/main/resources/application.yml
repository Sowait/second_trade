server:
  port: 8000

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/second_trade?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

app:
  jwt:
    secret: second-trade-dev-secret
    access-ttl-seconds: 86400
    refresh-ttl-seconds: 2592000
  upload:
    base-dir: ./uploads
  seed: true
